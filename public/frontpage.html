<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/frontpage.css" />
    <link rel="stylesheet" href="./stylesheets/global.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous">
    <script src="./javascripts/ibmWatson.js"></script>
    <script src="./javascripts/table.js"></script>
    <script src="./javascripts/frontpage.js"></script>
    <script src="./javascripts/audioControl.js"></script>
    <title>OrderTec</title>
  </head>
  <body>
    <script>
      window.onload = pegaEstoque;
    </script>
      <div class="header-container">
        <img src="images/OrderTec.png" alt="OrderTec" />
      </div>
      <div class="menu-container">
        <div><a href="">Estoque</a></div>
        <div><a href="meuperfil.html">Meu Perfil</a></div>
        <div><a href="index.html">LogOut</a></div>
      </div>
      <div class="site-container">
        <div id="table-estoque">
          <div id="table-inputs">
            <label for="produto">Código: </label>
            <input type="number" id="codigo" placeholder="Código do produto" />
            <label for="produto">Produto: </label>
            <input type="text" id="produto" placeholder="Nome do produto" />
            <label for="quantidade">Quantidade: </label>
            <input
              type="number"
              min="1"
              placeholder="Unidades"
              id="quantidade"
            />
            <label for="valor">Valor por unidade: </label>
            <input
              type="number"
              placeholder="Ex: 5,00"
              min="0.00"
              max="10000.00"
              step="0.01"
              id="valor"
            />
            <button onclick="verificaCampos();">Adicionar</button>
          </div>
          <br />
          <table id="table-css" class="table table-bordered">
            <thead>
              <th>Código</th>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Valor</th>
              <th>Ações</th>
            </thead>
            <tbody id="data"></tbody>
          </table>
        </div>
        <button class="open-button" onclick="openForm()">
          <img src="images/icon-box.png" alt="" />
        </button>

        <div class="chat-popup" id="myForm">
          <form name="chatForm" method="post" class="form-container">
            <div class="chat-header">
              <i id="muteButton" class="fas fa-volume-mute" style="display:none;" onclick="allowAutoPlay();"></i>
              <div><h1>CHAT</h1></div>
              <button type="button" class="btn cancel" onclick="closeForm()">
                <img src="images/icon-close.png" alt="" />
              </button>
            </div>
            <br /><br /><br />
            <div id="chat"></div>
            <div id="btn-send">
            <textarea placeholder="" name="textMessage" required></textarea>
              <button class="btn" onclick="sendMessageToAssistant();">
                <img src="images/icon-send.png" alt="" />
              </button>
              </div>
            </div>
          </form>
        </div>
  </body>
</html>
